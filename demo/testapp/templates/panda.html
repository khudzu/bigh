{% extends 'cruds/base.html' %}
{% include 'base.html' %}

{% block content %}
{% block title %}Django Highcharts{% endblock %}
<br>

<!--<script type="text/javascript" src="static/code/highcharts.js"></script>
<script type="text/javascript" src="static/code/highcharts-3d.js"></script>-->

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Python Pandas</title>
</head>
<body>
  <div id="container"></div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Historic World Population by Region'
        },
        xAxis: {
            categories: ['Africa', 'America', 'Asia', 'Europe', 'Oceania']
        },
        series: [{
            name: 'Year 1800',
            data: [107, 31, 635, 203, 2]
        }, {
            name: 'Year 1900',
            data: [133, 156, 947, 408, 6]
        }, {
            name: 'Year 2012',
            data: [1052, 954, 4250, 740, 38]
        }]
    });
  </script>
</body>


{% endblock content %}
</html>
